<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Liens List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Etat</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let liens of lienss | async"> 
            <td>{{liens.titre}}</td>
            <td>{{liens.desc}}</td>
            <td>{{liens.status}}</td>
            <td><button (click)="deleteLiens(liens.id)" class="btn btn-danger">Archiver</button>
                <!-- <button (click)="updateLiens(liens.id)" class="btn btn-info" style="margin-left: 10px">Modifier</button> -->
                <!-- <button (click)="getLien(liens.id)" class="btn btn-info" style="margin-left: 10px">Afficher</button> -->
                <button (click)="detailLien(liens.id)" class="btn btn-info" style="margin-left: 10px">Afficher</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
